{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Catalyst WRMS Dashboard</title>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% static "css/keen-dashboards.css" %}" />
  {% block extraheadings %}{% endblock %}
</head>

<body class="application" data-client="{{ client }}" data-month="{{ month }}">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div>
        <ul class="nav navbar-nav navbar-left">
          <li><a class="navbar-brand" id="cust-name" href="/">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a class="navbar-brand" id="cust-name" href="/accounts/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="content">
    {% block content %}{% endblock content %}
  </div
</body>
</html>
